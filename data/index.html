<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Water Dispenser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f2f5;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
      }

      .dark-mode {
        background: #121212;
        color: white;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        transition: background 0.3s, color 0.3s;
      }

      .dark-mode .container {
        background: #1e1e1e;
      }

      h1 {
        color: #333;
        transition: color 0.3s;
      }

      .dark-mode h1 {
        color: white;
      }

      p {
        font-size: 1.2em;
      }

      .status {
        font-weight: bold;
        color: green;
      }

      input,
      button,
      .preset-btn {
        font-size: 1.2em;
        padding: 10px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      input {
        width: 200px;
        text-align: center;
      }

      .preset-btn {
        background: #28a745;
        color: white;
      }

      button {
        background: #007bff;
        color: white;
      }

      button:hover {
        background: #0056b3;
      }

      .preset-btn:hover {
        background: #218838;
      }

      .toggle-btn {
        background: none;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        position: fixed;
        top: 20px;
        right: 20px;
      }

      .progress-bar {
        width: 100%;
        background: #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
        display: none;
      }

      .progress {
        height: 20px;
        width: 0%;
        background: #007bff;
        transition: width 0.5s;
      }
    </style>
  </head>
  <body>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
      <h1>Water Dispenser</h1>
      <p>Status: <span id="status" class="status">Loading...</span></p>
      <input type="number" id="volume" placeholder="Enter volume (mL)" />
      <br />
      <button onclick="dispense()">Dispense</button>
      <br />
      <p>Quick Select:</p>
      <button class="preset-btn" onclick="setVolume(30)">30mL</button>
      <button class="preset-btn" onclick="setVolume(60)">60mL</button>
      <button class="preset-btn" onclick="setVolume(200)">200mL</button>
      <button class="preset-btn" onclick="setVolume(1000)">1L</button>
      <div class="progress-bar" id="progressBarContainer">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        document.querySelector(".toggle-btn").textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-btn").textContent = "â˜€ï¸";
      }

      async function updateStatus() {
        let response = await fetch("/state");
        let data = await response.json();
        document.getElementById("status").textContent = data.state ? "ON" : "OFF";
      }

      async function dispense() {
        let volume = document.getElementById("volume").value;
        if (volume > 0 && volume <= 1000) {
          document.getElementById("progressBarContainer").style.display = "block";
          let progress = document.getElementById("progress");
          progress.style.width = "0%";

          let flowRate = 11.05 * 2.5; // ms per mL
          let totalTime = volume * flowRate;
          let steps = Math.ceil(totalTime / 100);
          let stepSize = 100 / steps;
          let i = 0;

          let interval = setInterval(() => {
            i++;
            progress.style.width = `${i * stepSize}%`;
            if (i >= steps) clearInterval(interval);
          }, 100);

          await fetch(`/dispense?ml=${volume}`);
          updateStatus();
        } else {
          alert("Enter a valid amount (1-1000mL)");
        }
      }

      function setVolume(value) {
        document.getElementById("volume").value = value;
      }

      setInterval(updateStatus, 2000);
      updateStatus();
    </script>
  </body>
</html>
